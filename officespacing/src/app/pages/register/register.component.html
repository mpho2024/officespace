<div class="card">
  <div class="card-content">
    <div class="left-side">
      <img src="/../assets/off-Photoroom.png" alt="Registration Image">
    </div>
    <div class="right-side">
      <form [formGroup]="regForm" (ngSubmit)="submit()" class="registration-form">
        <h2>Registration Form</h2>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" formControlName="firstname" required>
        <div *ngIf="submitted && regForm.get('firstname')?.invalid" class="error">First Name is required.</div>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" formControlName="lastname" required>
        <div *ngIf="submitted && regForm.get('lastname')?.invalid" class="error">Last Name is required.</div>

        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="submitted && regForm.get('email')?.invalid" class="error">Valid email is required.</div>

        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="submitted && regForm.get('password')?.invalid" class="error">Password is required and must be at least 8 characters long.</div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div *ngIf="submitted && PasswordMismatch" class="error">Passwords must match.</div>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
