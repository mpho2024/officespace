<app-navbar></app-navbar>
<div class='demo-app'>

  <div class='demo-app-sidebar'>
   
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarVisible'
          (change)='handleCalendarToggle()'
        />
        toggle whole calendar
      </label>
  
    
      <label>
        <input
          type='checkbox'
          [checked]='calendarOptions().weekends'
          (change)='handleWeekendsToggle()'
        />
        toggle weekends
      </label>
   
   
      <h2>All Events ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents()'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i> - <span>{{event.extendedProps['officeName']}}</span>
        </li>
      </ul>
   
   
      <label>
        <input
          type='color'
          id='colorpicker'
          [(ngModel)]='eventColor'
          (change)='handleColorChange()'
        />
        Select event color
      </label>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i> - <span>{{ arg.event.extendedProps['officeName'] }}</span>
      </ng-template>
    </full-calendar>
  </div>

</div>
