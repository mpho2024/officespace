
<div class="booking-container">
    <h2>Secure Your Space, Elevate Your Work</h2>
    <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" required [(ngModel)]="booking.name" name="name" #name="ngModel">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" required [(ngModel)]="booking.date" name="date" #date="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Time</mat-label>
          <input matInput type="time" id="time" required [(ngModel)]="booking.time" name="time" #time="ngModel">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Office Location</mat-label>
          <input matInput type="text" id="location" required [(ngModel)]="booking.location" name="location" #location="ngModel">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!bookingForm.form.valid">Book Now</button>
    </form>
  </div>
